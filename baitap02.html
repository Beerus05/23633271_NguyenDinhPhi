<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="massMark" placeholder="massMark">
    <input type="text" id="heightMark" placeholder="heightMark">
    <input type="text" id="massJohn" placeholder="massJohn">
    <input type="text" id="heightJohn" placeholder="heightJohn">
    <button id="click">Click</button>
    <script>
        var button = document.getElementById('click');
        button.onclick = () => {
            var massMark = document.getElementById('massMark').value;
            var heightMark = document.getElementById('heightMark').value;
            var massJohn = document.getElementById('massJohn').value;
            var heightJohn = document.getElementById('heightJohn').value;

            var BMIMark = massMark / (heightMark * heightMark);
            var BMIJohn = massJohn / (heightJohn * heightJohn);

            console.log("BMI Mark:", BMIMark);
            console.log("BMI John:", BMIJohn);

            if (BMIMark > BMIJohn) {
                console.log(`Mark's BMI (${BMIMark.toFixed(1)}) is higher than John's (${BMIJohn.toFixed(1)})!`);
            } else if (BMIJohn > BMIMark) {
                console.log(`John's BMI (${BMIJohn.toFixed(1)}) is higher than Mark's (${BMIMark.toFixed(1)})!`);
            } else {
                console.log(`Both have the same BMI (${BMIMark.toFixed(1)})!`);
            }
        }
    </script>
</body>

</html>
