<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>
<body>
    <input type="text" id="billInput" placeholder="Enter bill value">
    <button id="btn-calc">Calculate Tip</button>

    <script>
        var button = document.getElementById('btn-calc');

        button.onclick = () => {
            var bill = Number(document.getElementById('billInput').value);
            var tip = (bill >= 50 && bill <= 300) ? bill * 0.15 : bill * 0.2;
            var total = bill + tip;
            console.log(`The bill was ${bill}, the tip was ${tip.toFixed(2)}, and the total value ${total.toFixed(2)}`);
        }
    </script>
</body>
</html>
